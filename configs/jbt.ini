; https://github.com/muhme/joomla-branches-tester
;
upload_tmp_dir = "/tmp"
sys_temp_dir = "/tmp"
post_max_size = 64M
upload_max_filesize = 64M
; Increase from 128M as 17 MB image is not editable with OutOfMemoryError
memory_limit = 256M
