# Create named volumes to share Unix sockets.
# Used by Cypress, Joomla web servers and databases.
volumes:
  mysql-socket:
    name: jbt-mysql-socket
  mariadb-socket:
    name: jbt-mariadb-socket
  postgresql-socket:
    name: jbt-postgresql-socket
