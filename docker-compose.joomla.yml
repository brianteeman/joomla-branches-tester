# https://github.com/muhme/joomla-branches-tester

  jbt-XXX:
    container_name: jbt-XXX
    image: YYY # jbt-XXX image
    restart: unless-stopped
    ports:
      - 7ZZZ:80
    environment:
      JOOMLA_DB_HOST: mysql
      JOOMLA_DB_PASSWORD: root
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
      - mariadb
      - postgres
      - relay
    volumes:
      - .:/jbt
      - ./joomla-XXX:/var/www/html
      - ./cypress-cache:/root/.cache/Cypress # Cypress and web server containers
      - mysql-socket:/var/run/mysql-socket
      - mariadb-socket:/var/run/mariadb-socket
      - postgresql-socket:/var/run/postgresql-socket
    networks:
      jbt-network:
        ipv4_address: 10.0.WWW.VVV
        ipv6_address: fd00::XXX
